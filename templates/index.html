{% extends 'base.html' %}


{% block title %}BerezaShop-Главная{% endblock %}
{{ super() }}

{% block content %}
<div class="main">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="6500">
                <img src="static/photo/1.jpg" class="d-block w-100" alt="Кроссовки nike">
            </div>
            <div class="carousel-item" data-bs-interval="6500">
                <img src="static/photo/2.jpg" class="d-block w-100" alt="Кроссовки nike">
            </div>
            <div class="carousel-item" data-bs-interval="6500">
                <img src="static/photo/3.jpg" class="d-block w-100" alt="Кроссовки nike">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>
</div>
{% endblock %}

{% block footer %}{% endblock %}
