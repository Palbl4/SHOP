<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="photo/favicon.ico" type="img/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>BerezaShop</title>
</head>
<body>
<header id="header">
    <nav class="navbar navbar-light" style="background-color: #8fc0cf">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="img" src="photo/logotip1.png" width="159" height="97" alt="" loading="lazy">
            </a>

            <div class="row" id="row">
                <div class="col-sm">
                    <button type="button" class="btn btn-outline-dark">Мужские кроссовки</button>
                    <button type="button" class="btn btn-outline-dark">Женские кросссовки</button>
                    <button type="button" class="btn btn-outline-dark">Подростковые кроссовки</button>
                </div>
            </div>

            <div class="btn-group" id="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-dark">Корзина</button>
                <button type="button" class="btn btn-outline-dark">Личный кабинет</button>
            </div>
        </div>
        </div>
    </nav>
</header>

<content>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1">
                <img src="photo/1.jpg" class="d-block w-100" alt="Кроссовки nike">
            </div>
            <div class="carousel-item">
                <img src="photo/2.jpg" class="d-block w-100" alt="Кроссовки nike">
            </div>
            <div class="carousel-item">
                <img src="photo/3.jpg" class="d-block w-100" alt="Кроссовки nike">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

</content>


<footer>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
